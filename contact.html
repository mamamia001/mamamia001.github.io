<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - BNP Computer Science</title>
    <style>
        /* Base Styles */
        body { 
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            overflow-x: hidden;
            transition: background 0.5s, color 0.5s;
        }

        /* Background Image */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background.jpg') no-repeat center center/cover;
            filter: brightness(0.5); /* Darkens for readability */
            z-index: -1;
        }

        /* Header with Return Button */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(to right, #004466, #006699);
            color: white;
            padding: 15px;
        }

        .return-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 10px;
        }

        .return-btn:hover {
            text-decoration: underline;
        }

        /* Contact Section */
        .content {
            text-align: center;
            padding: 40px;
        }

        .contact-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 255, 255, 0.3);
            transition: transform 0.3s;
        }

        .contact-box:hover {
            transform: scale(1.02);
        }

        input, textarea {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #004466;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            background: #004466;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background: #006699;
        }

        /* Social Links */
        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            margin: 10px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #00d2ff;
        }

        /* Embedded Google Map */
        .map {
            margin-top: 30px;
            width: 100%;
            max-width: 600px;
            height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Exam Countdown */
        .countdown {
            font-size: 18px;
            font-weight: bold;
            color: #ff0000;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(to right, #ffcccc, #ff9999);
            border-radius: 10px;
            display: inline-block;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            background: linear-gradient(to right, #004466, #006699);
            color: white;
        }

        /* Dark Mode Toggle */
        .toggle-btn {
            background: #004466;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .toggle-btn:hover {
            background: #006699;
        }
    </style>
</head>
<body>

<header>
    <button class="return-btn" onclick="window.location.href='index.html'">‚¨Ö Return</button>
    <h1>Contact Us</h1>
    <button class="toggle-btn" onclick="toggleDarkMode()">Dark Mode</button>
</header>

<section class="content">
    <h2 style="color: white;">üìû Get in Touch</h2>
    <p style="color: white;">Have questions or suggestions? Reach out now!</p>

    <!-- Exam Countdown -->
    <div class="countdown">
        Exam Countdown: <span id="exam-timer"></span>
    </div>

    <!-- Contact Form -->
    <div class="contact-box">
        <form>
            <input type="text" placeholder="Your Name" required><br>
            <input type="email" placeholder="Your Email" required><br>
            <textarea placeholder="Your Message" required></textarea><br>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <!-- Social Media Links -->
    <div class="social-links">
        <h3 style="color: white;">Follow Us üì±</h3>
        <a href="#">üìò Facebook</a>
        <a href="#">üì∑ Instagram</a>
        <a href="#">üê¶ Twitter</a>
        <a href="#">üìπ YouTube</a>
    </div>

    <!-- Google Map -->
    <h3 style="color: white;">üìç Our Location</h3>
    <iframe 
        class="map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3171.9234941832643!2d36.8219!3d-1.286389!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2sBaringo%20National%20Polytechnic!5e0!3m2!1sen!2ske!4v1644680985292" 
        allowfullscreen>
    </iframe>
</section>

<footer>
    <p>&copy; 2025 BNP Computer Science Class</p>
</footer>

<script>
    // Exam Countdown Timer
    function updateCountdown() {
        const examDate = new Date("March 2, 2025 00:00:00").getTime();
        const now = new Date().getTime();
        const timeLeft = examDate - now;

        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        document.getElementById("exam-timer").innerHTML = 
            days + "d " + hours + "h " + minutes + "m " + seconds + "s";

        if (timeLeft < 0) {
            document.getElementById("exam-timer").innerHTML = "Exam Started!";
        }
    }

    setInterval(updateCountdown, 1000);

    // Dark Mode Toggle
    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
    }
</script>

</body>
</html>
