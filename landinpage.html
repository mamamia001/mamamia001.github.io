<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - CODE TITANS</title>
    <style>
        /* General Styles */
        body {
            background: url('bg-image.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        /* Header Styles */
        .header {
            background: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: absolute;
            top: 10px;
            width: 100%;
        }

        /* Modern Gradient Heading */
        .brand-title {
            font-size: 42px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-align: center;
            background: linear-gradient(135deg, #00d2ff, #3a7bd5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0, 210, 255, 0.7);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(0, 210, 255, 0.7), 0 0 20px rgba(0, 210, 255, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(0, 210, 255, 1), 0 0 30px rgba(0, 210, 255, 0.8);
            }
        }

        /* Navigation Styles */
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin-top: 10px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            padding: 8px 12px;
            transition: all 0.3s;
            border-radius: 5px;
        }

        .nav-links li a:hover {
            background: rgba(255, 255, 255, 0.2);
            text-decoration: none;
        }

        /* Hero Section */
        .home-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
        }

        .hero {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            width: 380px;
            transition: transform 0.3s ease-in-out;
            animation: fadeInUp 1s ease-in-out;
        }

        .hero:hover {
            transform: scale(1.02);
        }

        .hero h2 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 16px;
            color: #333;
        }

        /* Call-to-Action Button */
        .cta-btn {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 15px;
            background: #00408a;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .cta-btn:hover {
            background: #002f6c;
            transform: scale(1.05);
        }

        /* Keyframe Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <h1 class="brand-title">CODE TITANS</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="about.html">About</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="home-container">
        <section class="hero">
            <h2>Welcome to CODE TITANS</h2>
            <p>where great minds create great things .</p>
            <a href="login.html" class="cta-btn">Get Started</a>
        </section>
    </main>
</body>

</html>
